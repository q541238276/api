<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *	获取数组里的元素所有随机组合
			*/
			var str="a,b,c,d,e,f";
			var arr = str.split(",");
			for (var a2 = []; a2.push([]) < arr.length;);
			var l = Math.pow(2, arr.length)-1;
			for (var i = 1; i <= l; i++) {
			    var s2 = i.toString(2).split("").reverse();
				console.log(s2)
			    var t = "", m = -1;
			    for (var k = 0; k < s2.length; k++) {
			        if (s2[k]=="1") {
			            t += arr[k];
			            m++;
			        }
			    }
			    a2[m].push(t);
				console.log(t)
			}
			//alert(a2.join("\n"));
			//console.log(a2)
		</script>
	</body>
</html>
